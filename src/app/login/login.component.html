<div id="container">
  <!-- zone de connexion -->
  <h2>Admin Login</h2>
  <form action="verification.php" method="POST">

    <label><b>Email</b></label>
    <input type="text" placeholder="Entrer le nom d'utilisateur" name="email"  [(ngModel)]="email"  required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Entrer le mot de passe" name="password" [(ngModel)]="password" required>
    <p style="color: red"> {{errorMessage}} </p>
    <input type="submit" id='submit' value='LOGIN'  (click)="loginUser()">



  </form>
</div>
